<div class="container">
  <div class="form-outline mt-3">
    <input class="m-3"  type="search" placeholder="search" [(ngModel)]="searchText">
  
  </div>
  <table  >
    <tr>
      <th>Login</th>
      <th>Id</th>
      <th>Url</th>
    </tr>
    <tr *ngFor="let data of emp | filter:searchText">
      <td>{{ data.login }}</td>
      <td>{{ data.id }}</td>
      <td>{{ data.url }}</td>
    </tr>
  </table>
</div>
